{% extends 'base.html' %}
{% block content %}

<h1>Badge Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ badge.name }}</span>
        <p>Rank: {{ badge.get_rank_display }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'badges_update' badge.id %}">Edit</a>
        <a href="{% url 'badges_delete' badge.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
