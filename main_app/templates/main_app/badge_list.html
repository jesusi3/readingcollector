{% extends 'base.html' %}
{% block content %}

<h1>Badge List</h1>

{% for badge in badge_list %}
    <a href="{% url 'badges_detail' badge.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ badge.name }}</span>
                <p>rank: {{ badge.get_rank_display  }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
